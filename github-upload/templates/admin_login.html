<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하루마틴 관리자 로그인</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'pretendard': ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'Roboto', 'Helvetica Neue', 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'sans-serif'],
                    },
                    colors: {
                        'bg-main': '#F5F4EF',
                        'text-main': '#1F2D3D',
                        'text-sub': '#B0B8C1',
                        'accent': '#2E8B8B',
                        'accent-hover': '#236B6B',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-pretendard bg-bg-main min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- 로고 및 제목 -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <img src="/static/images/LOGO.png" alt="하루마틴 로고" class="h-16 w-auto mr-3">
                <h1 class="text-3xl font-bold text-text-main">하루마틴</h1>
            </div>
            <p class="text-text-sub">관리자 로그인</p>
        </div>

        <!-- 로그인 폼 -->
        <div class="bg-white rounded-lg border border-gray-200 p-8 shadow-sm">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-4 p-4 rounded-lg bg-red-50 border border-red-200 text-red-700">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('admin_login') }}">
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium text-text-main mb-2">아이디</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-accent outline-none transition-all duration-200"
                           placeholder="아이디를 입력하세요">
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-text-main mb-2">비밀번호</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-accent focus:border-accent outline-none transition-all duration-200"
                           placeholder="비밀번호를 입력하세요">
                </div>

                <button type="submit" 
                        class="w-full flex items-center justify-center px-6 py-3 bg-accent text-white font-medium rounded-lg hover:bg-accent-hover transition-all duration-200">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    로그인
                </button>
            </form>
        </div>

        <!-- 홈으로 돌아가기 -->
        <div class="text-center mt-6">
            <a href="{{ url_for('home') }}" 
               class="inline-flex items-center text-text-sub hover:text-accent transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                홈으로 돌아가기
            </a>
        </div>
    </div>
</body>
</html>
